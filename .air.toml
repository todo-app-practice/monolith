root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -gcflags='all=-N -l' -o ./tmp/main ./cmd/todo-app"
  bin = "tmp/main"
  full_bin = "dlv exec --accept-multiclient --log --headless --continue --listen :2345 --api-version 2 ./tmp/main"
  include_ext = ["go"]
  exclude_dir = ["tmp", "vendor", "web"]
  exclude_file = ["*_test.go"]
  delay = 1000

